name: React Native CI/CD

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.20.6'  # Specify the version of Node.js

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install
          npx pod-install --project-directory ios  # For iOS dependencies

      # Run Linter (ESLint)
      - name: Run ESLint
        run: |
          npm install eslint --save-dev  # Install ESLint if it's not installed globally
          npx eslint . --ext .js,.jsx,.ts,.tsx  # Run ESLint on JavaScript and TypeScript files
          
      # Run Tests (Jest or any test framework)
      - name: Run Tests
        run: npm test  # This assumes you have tests set up with Jest

      # Build APK (Android)
      - name: Build APK (Android)
        run: |
          cd android
          ./gradlew assembleRelease

      # Build IPA (iOS)
      - name: Build IPA (iOS)
        run: |
          cd ios
          xcodebuild -workspace YourApp.xcworkspace -scheme YourApp -configuration Release -sdk iphoneos -archivePath $PWD/build/YourApp.xcarchive archive

      # Upload APK to Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      # Upload IPA to Artifacts
      - name: Upload IPA to Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ios-ipa
          path: ios/build/YourApp.xcarchive/Products/Applications/YourApp.app
